---
apiVersion: extensions/v1beta1
kind: Ingress
metadata:
  name: dsa-sim
  annotations:
    kubernetes.io/ingress.class: traefik
    traefik.ingress.kubernetes.io/protocol: h2c
    traefik.ingress.kubernetes.io/router.tls: "true"
spec:
  tls:
  - hosts:
    - "dev.OVERLAY_ME"
    secretName: cert-dsa-sim
  rules:
  - host: sso.OVERLAY_ME
    http:
      paths:
      - path: /
        backend:
          serviceName: dsa-sim
          servicePort: 80

...
