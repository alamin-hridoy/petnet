                  profile:
                    type: object
                    properties:
                      id:
                        type: string
                      type:
                        type: string
                      first_name:
                        type: string
                      last_name:
                        type: string
                      birth_date:
                        type: string
                      phone:
                        type: string
                      occupation:
                        type: string
                      address:
                        type: object
                        properties:
                          address1:
                            type: string
                          address2:
                            type: string
                          city:
                            type: string
                          state:
                            type: string
                          province:
                            type: string
                          zone:
                            type: string
                          postal_code:
                            type: string
                          country:
                            type: string
                        required:
                          - address1
                          - city
                          - state
                          - province
                          - postal_code
                          - country
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when profile does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
        - name: email
          in: path
          required: true
          schema:
            type: string
      tags:
        - User
  "/v1/recipient/{remit_partner}":
    get:
      summary: Get user's recipients.
      description: Get the user's registered recipients which are used as the
        receivers of a transaction.
      operationId: ProfileService_GetRecipients
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipients:
                    type: array
                    items:
                      type: object
                      properties:
                        recipient_id:
                          type: string
                        details:
                          type: object
                          properties:
                            account_number:
                              type: string
                            sort_code:
                              type: string
                            hash_by_loose_algorithm:
                              type: string
                        account_summary:
                          type: string
                        long_account_summary:
                          type: string
                        display_fields:
                          type: array
                          items:
                            type: object
                            properties:
                              label:
                                type: string
                              value:
                                type: string
                        full_name:
                          type: string
                        currency:
                          type: string
                        country:
                          type: string
                        first_name:
                          type: string
                        middle_name:
                          type: string
                        last_name:
                          type: string
                        birth_date:
                          type: string
                        state_id_address:
                          type: string
                        mobile_country:
                          type: integer
                          format: int32
                        phone_country:
                          type: integer
                          format: int32
                        country_address:
                          type: integer
                          format: int32
                        birth_country:
                          type: integer
                          format: int32
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when recipient does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
        - name: sender_user_email
          in: query
          required: false
          schema:
            type: string
        - name: currency
          in: query
          required: false
          schema:
            type: string
        - name: sender_user_id
          in: query
          required: false
          schema:
            type: string
      tags:
        - User
    post:
      summary: Create recipient.
      description: Creates a recipient for a user which is used and a receiver of a
        transaction.
      operationId: ProfileService_CreateRecipient
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  recipient_id:
                    type: string
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when user account does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                remit_partner:
                  type: string
                email:
                  type: string
                currency:
                  type: string
                type:
                  type: string
                owned_by_customer:
                  type: boolean
                account_holder_name:
                  type: string
                requirements:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                        title: Value is used when requirement is a single value
                      values:
                        type: object
                        additionalProperties:
                          type: string
                        title: Values is used when requirement has multiple values
                first_name:
                  type: string
                middle_name:
                  type: string
                last_name:
                  type: string
                sender_user_id:
                  type: integer
                  format: int32
                birth_date:
                  type: string
                mobile_country_id:
                  type: string
                contact_number:
                  type: string
                phone_country_id:
                  type: string
                phone_area_code:
                  type: string
                phone_number:
                  type: string
                country_address_id:
                  type: string
                birth_country_id:
                  type: string
                province_address:
                  type: string
                address:
                  type: string
                user_id:
                  type: integer
                  format: int32
                occupation:
                  type: string
                postal_code:
                  type: string
                state_id_address:
                  type: string
                tin:
                  type: string
              required:
                - remit_partner
                - email
                - currency
                - type
                - owned_by_customer
                - account_holder_name
                - requirements
        required: true
      tags:
        - User
    put:
      summary: Update recipient.
      description: Updates an existing recipient which is used as a receiver of a
        transaction.
      operationId: ProfileService_UpdateRecipient
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when recipient account does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                remit_partner:
                  type: string
                email:
                  type: string
                currency:
                  type: string
                type:
                  type: string
                owned_by_customer:
                  type: boolean
                account_holder_name:
                  type: string
                requirements:
                  type: array
                  items:
                    type: object
                    properties:
                      name:
                        type: string
                      value:
                        type: string
                        title: Value is used when requirement is a single value
                      values:
                        type: object
                        additionalProperties:
                          type: string
                        title: Values is used when requirement has multiple values
              required:
                - remit_partner
                - email
                - currency
                - type
                - owned_by_customer
                - account_holder_name
                - requirements
        required: true
      tags:
        - User
