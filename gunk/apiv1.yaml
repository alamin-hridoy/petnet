                              type: string
                            middle_name:
                              type: string
                            last_name:
                              type: string
                            email:
                              type: string
                            address:
                              type: object
                              properties:
                                address1:
                                  type: string
                                address2:
                                  type: string
                                city:
                                  type: string
                                state:
                                  type: string
                                postal_code:
                                  type: string
                                country:
                                  type: string
                                zone:
                                  type: string
                                  title: Also known as Barangay in Philippines
                                province:
                                  type: string
                              required:
                                - address1
                                - city
                                - state
                                - postal_code
                                - country
                                - province
                            phone:
                              type: object
                              properties:
                                country_code:
                                  type: string
                                number:
                                  type: string
                              required:
                                - country_code
                                - number
                            mobile:
                              type: object
                              properties:
                                country_code:
                                  type: string
                                number:
                                  type: string
                              required:
                                - country_code
                                - number
                          required:
                            - first_name
                            - middle_name
                            - last_name
                            - phone
                            - mobile
                        receiver:
                          type: object
                          properties:
                            first_name:
                              type: string
                            middle_name:
                              type: string
                            last_name:
                              type: string
                            email:
                              type: string
                            address:
                              type: object
                              properties:
                                address1:
                                  type: string
                                address2:
                                  type: string
                                city:
                                  type: string
                                state:
                                  type: string
                                postal_code:
                                  type: string
                                country:
                                  type: string
                                zone:
                                  type: string
                                  title: Also known as Barangay in Philippines
                                province:
                                  type: string
                              required:
                                - address1
                                - city
                                - state
                                - postal_code
                                - country
                                - province
                            phone:
                              type: object
                              properties:
                                country_code:
                                  type: string
                                number:
                                  type: string
                              required:
                                - country_code
                                - number
                            mobile:
                              type: object
                              properties:
                                country_code:
                                  type: string
                                number:
                                  type: string
                              required:
                                - country_code
                                - number
                          required:
                            - first_name
                            - middle_name
                            - last_name
                            - phone
                            - mobile
                        receiver_relation:
                          type: string
                        sender_reason:
                          type: string
                        transaction_staged_time:
                          type: string
                          format: date-time
                        transaction_completed_time:
                          type: string
                          format: date-time
                  total:
                    type: integer
                    format: int32
        "404":
          description: Returned when not found.
          content:
            application/json:
              schema:
                example:
                  code: 404
                  message: control number not found
        "409":
          description: Returned when already exists
