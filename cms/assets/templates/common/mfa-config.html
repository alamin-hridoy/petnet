<html lang="en">

<head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="{{ assetHash "/css/app.min.css" }}">
    <title>MFA Config Screen</title>
</head>

<body class="font-body">
    <div class="flex">
        <div class="min-h-screen w-full flex">
            <div class="w-full">
                <div class="px-6 lg:px-32 py-10">
                    <form method="POST" action="/dashboard/mfa-config" enctype="multipart/form-data">
                        {{ .CSRFField }}
								<label class="text-gray-700">
									Enable MFA 
								</label>
								<input type="checkbox" name="MFAEnabled" value="true" {{if eq .MFAEnabled "true"}}checked{{end}}><br>
								<button type="submit" class="bg-petnetyellow text-petnetblue px-8 py-3 rounded-md font-bold">
									Submit   
								</button>
						  </form>
                </div>
            </div>
        </div>
    </div>
    {{ template "otp-modal.html" . }}
</body>
</html>
