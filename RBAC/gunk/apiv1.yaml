          content:
            "*/*":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: mfa_event_id
          description: MFA event identifier for confirming user identity.
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                subject:
                  type: string
                  description: Auth Subject ID for identifying the user that is being validated.
                client_id:
                  type: string
                  description: Auth Client ID for identifying the organization that is requesting
                    the session.
                mfa_event_id:
                  type: string
                  description: MFA event identifier for confirming user identity.
                mfa_type:
                  description: Expected type of MFA.
                  type: string
                  enum:
                    - PASS
                    - TOTP
                    - CODE
                    - SMS
                    - RECOVERY
                    - EMAIL
                  default: PASS
        required: true
      tags:
        - Authenticate
