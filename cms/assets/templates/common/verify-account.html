<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="{{ assetHash "/css/app.min.css" }}">
    <title>Verify Account</title>
</head>
<body class="">
    <div>
        <section class="min-h-screen">
            <form method="POST" class="mb-0">
                {{ .CSRFField }}
                <input name="UserID" value="{{ .UserID }}" type="hidden" />
                <div class="flex min-h-screen flex-wrap justify-center bg-petnetblue ">
                    <div class="sm:w-3/5">
                        <div class="my-2 justify-center hidden sm:flex">
                            <img src="{{ assetHash "/images/DRP-white-horizontal.svg" }}" alt="" srcset="">
                        </div>
                        <div class="my-2 mx-8 flex justify-center sm:hidden">
                            <img src="{{ assetHash "/images/DRP-white-horizontal.svg" }}" alt="" srcset="">
                        </div>
                        <div class="bg-white rounded-sm sm:p-16 p-4 mx-8 sm:mx-0">
                            <div class="text-center">
                                <h1 class="text-3xl font-bold pb-8 pt-16">Let’s verify your email.</h1>
										  <p class="mb-16">We sent an email to <span class="font-semibold">{{.Email}}</span>, please check your inbox. <br> If you weren’t able to receive a verification email, please click the resend button.</p>
                                <button type="submit" class="bg-petnetyellow text-petnetblue sm:px-36 px-20 py-3 rounded-md font-bold mb-16">
                                    Resend verification email
                                </button>
                            </div>
                            
                        </div>
                        
                    </div>
                </div>
            </form>
        </section>
    </div>
</body>
</html>
