  "/v1/terminal/partner/{transaction_id}":
    get:
      summary: Search Partner.
      description: Search Partner by transaction id.
      operationId: TerminalService_GetPartnerByTxnID
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  partner:
                    type: string
        "404":
          description: Returned when not found.
          content:
            application/json:
              schema:
                example:
                  code: 404
                  message: control number not found
        "409":
          description: Returned when already exists
          content:
            application/json:
              schema:
                example:
                  code: 409
                  message: identifier already exists
        "422":
          description: Returned when unprocessable entity.
          content:
            application/json:
              schema:
                example:
                  code: 422
                  message: invalid input for parameters
        "500":
          description: Returned when internal server error.
          content:
            application/json:
              schema:
                example:
                  code: 500
                  message: database error
        "503":
          description: Returned when service is unavailable.
          content:
            application/json:
              schema:
                example:
                  code: 503
                  message: connection error
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: transaction_id
          in: path
          required: true
          schema:
            type: string
      tags:
        - Terminal
  /v1/terminal/remit:
    get:
      summary: Get remittance history.
      description: Get user remittance history and statuses.
      operationId: TerminalService_ListRemit
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  next:
                    type: integer
                    format: int32
                  remittances:
                    type: array
                    items:
                      type: object
                      properties:
                        control_number:
                          type: string
                        remit_partner:
                          type: string
                        remit_type:
                          type: string
                        gross_amount:
                          type: object
                          properties:
                            amount:
                              type: string
                              description: 'Monetary amount in the smallest currency denomination.  Example:
                                USD $10.25 => "1025".'
                            currency:
                              type: string
                              description: Currency code using ISO-4217 3-letter codes.
                          required:
                            - amount
                            - currency
                        remit_amount:
                          type: object
                          properties:
                            amount:
                              type: string
                              description: 'Monetary amount in the smallest currency denomination.  Example:
                                USD $10.25 => "1025".'
                            currency:
                              type: string
                              description: Currency code using ISO-4217 3-letter codes.
                          required:
                            - amount
                            - currency
                        sender:
