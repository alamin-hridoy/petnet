                  mfa_event_id:
                    type: string
                    description: Returned when MFA is required before the session is created.
                  mfa_type:
                    description: Expected type of MFA.
                    type: string
                    enum:
                      - PASS
                      - TOTP
                      - CODE
                      - SMS
                      - RECOVERY
                      - EMAIL
                    default: PASS
                  password_expiry:
                    type: string
                    format: date-time
                    description: Included when password is expiring.
                  reset_required:
                    type: boolean
                    description: Password change/reset is required.  Login cannot complete until
                      reset is complete.
                  attempt:
                    type: integer
                    format: int32
                    description: Auth attempt count.
                  force_login:
                    type: boolean
                    description: >-
                      User login is required or the user's session is
                      inconsistent.

                      Identity to be authenticated must be set in `UserID` field.
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
        default:
