openapi: 3.0.0
info:
  title: RBAC API
  version: 0.0.1
paths:
  /v1/authenticate:
    post:
      summary: |-
        Authenticate user with username(or email) and password.
        	   		Provide session info to enrich the login.
      description: Authenticate user session.
      operationId: SessionService_Login
      responses:
        "200":
          description: Request executed successfully.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  user_id:
                    type: string
                    description: User unique identifier.
                  org_id:
                    type: string
                    description: Organization unique identifier.
                  session:
                    type: object
                    additionalProperties:
                      type: string
                    description: Internal session data, will be accessible in authentication
                      middleware.
                  open_id:
                    type: object
                    additionalProperties:
                      type: string
                    description: Public session data, will be accessible in OpenID userinfo
                      endpoint.
                  mfa_event_id:
                    type: string
                    description: Returned when MFA is required before the session is created.
                  mfa_type:
                    description: Expected type of MFA.
                    type: string
                    enum:
                      - PASS
                      - TOTP
                      - CODE
                      - SMS
                      - RECOVERY
                      - EMAIL
                    default: PASS
                  password_expiry:
                    type: string
                    format: date-time
                    description: Included when password is expiring.
                  reset_required:
                    type: boolean
                    description: Password change/reset is required.  Login cannot complete until
                      reset is complete.
                  attempt:
                    type: integer
                    format: int32
                    description: Auth attempt count.
                  force_login:
                    type: boolean
                    description: >-
                      User login is required or the user's session is
                      inconsistent.

                      Identity to be authenticated must be set in `UserID` field.
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
        default:
          description: An unexpected error response.
          content:
            "*/*":
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                username:
                  type: string
                password:
                  type: string
                client_id:
                  type: string
                  description: Auth Client ID for identifying the organization that is requesting
                    the session.
                extra:
                  type: object
                  additionalProperties:
                    type: string
                  description: Additional or alternative form inputs for authentication.
                mfa_event_id:
                  type: string
                  description: MFA event identifier for confirming user identity.
                mfa_type:
                  description: Expected type of MFA.
                  type: string
                  enum:
                    - PASS
                    - TOTP
                    - CODE
                    - SMS
                    - RECOVERY
                    - EMAIL
                  default: PASS
                mfa_token:
                  type: string
                  description: MFA Token for authentication.
                subject:
                  type: string
                  description: Auth Subject ID for identifying the user that is being validated.
        required: true
      tags:
        - Authenticate
  "/v1/authenticate/{mfa_event_id}":
    put:
      summary: Reset and re-send (if necessary) the MFA token.
      description: Retry MFA.
      operationId: SessionService_RetryMFA
