---
apiVersion: apps/v1
kind: Deployment
metadata:
  name: drp-api
  labels:
    app.kubernetes.io/instance: drp-api
spec:
  replicas: 1
  revisionHistoryLimit: 3
  strategy:
    rollingUpdate:
      maxSurge: 1
      maxUnavailable: 0
  selector:
    matchLabels:
      app.kubernetes.io/instance: drp-api
  template:
    metadata:
      labels:
        app.kubernetes.io/instance: drp-api
    spec:
      containers:
      - name: api
        image: api:latest
        imagePullPolicy: IfNotPresent
        ports:
        - containerPort: 3000
        envFrom:
        - configMapRef:
            name: api-config
        - secretRef:
            name: api-secret
        resources:
          requests:
            cpu: 30m
            memory: 50Mi

...
