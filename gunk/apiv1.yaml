openapi: 3.0.0
info:
  title: Perahub DRP API
  version: 0.0.1
paths:
  "/v1/getuser/{remit_partner}":
    get:
      summary: Get user.
      description: Gets an existing user which is added before
      operationId: ProfileService_GetUser
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  result:
                    type: object
                    properties:
                      user:
                        type: object
                        properties:
                          user_id:
                            type: integer
                            format: int32
                          user_number:
                            type: string
                          first_name:
                            type: string
                          middle_name:
                            type: string
                          last_name:
                            type: string
                          birth_date:
                            type: string
                          mobile_country:
                            type: integer
                            format: int32
                          phone_country:
                            type: integer
                            format: int32
                          country_address:
                            type: integer
                            format: int32
                          source_fund_id:
                            type: integer
                            format: int32
                  remco_id:
                    type: integer
                    format: int32
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when user account does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
        - name: first_name
          in: query
          required: false
          schema:
            type: string
        - name: last_name
          in: query
          required: false
          schema:
            type: string
        - name: birth_date
          in: query
          required: false
          schema:
            type: string
        - name: user_number
          in: query
          required: false
          schema:
            type: string
      tags:
        - User
  "/v1/profile/{remit_partner}":
    post:
      summary: Create user KYC profile.
      description: Create user KYC profile details.
      operationId: ProfileService_CreateProfile
      responses:
        "200":
          description: Request executed successfully.
          content:
            application/json:
              schema:
                type: object
        "400":
          description: Returned when request is incorrect or malformed.
          content:
            application/json:
              schema: {}
        "401":
          description: Returned when not authorized to perform this action.
          content:
            application/json:
              schema: {}
        "404":
          description: Returned when user account does not exist.
          content:
            application/json:
              schema: {}
        default:
          description: An unexpected error response.
          content:
            application/json:
              schema:
                type: object
                properties:
                  code:
                    type: integer
                    format: int32
                  message:
                    type: string
                  details:
                    type: array
                    items:
                      type: object
                      properties:
                        typeUrl:
                          type: string
                        value:
                          type: string
                          format: byte
      parameters:
        - name: remit_partner
          in: path
          required: true
          schema:
            type: string
      requestBody:
        content:
          application/json:
            schema:
              type: object
              properties:
                remit_partner:
                  type: string
                email:
                  type: string
                type:
                  type: string
                first_name:
                  type: string
                last_name:
                  type: string
                birth_date:
                  type: string
                phone:
                  type: object
                  properties:
                    country_code:
                      type: string
                    number:
                      type: string
                  required:
                    - country_code
                    - number
                address:
                  type: object
                  properties:
                    address1:
                      type: string
                    address2:
                      type: string
                    city:
                      type: string
                    state:
                      type: string
                    province:
                      type: string
                    zone:
                      type: string
                    postal_code:
                      type: string
                    country:
                      type: string
                  required:
                    - address1
                    - city
                    - state
                    - province
                    - postal_code
                    - country
                occupation:
                  type: string
              required:
                - remit_partner
                - email
                - type
                - first_name
                - last_name
                - birth_date
                - phone
                - address
                - occupation
        required: true
      tags:
        - User
  "/v1/profile/{remit_partner}/{email}":
    get:
      summary: Get user KYC profile.
      description: Get registered user KYC profile details.
      operationId: ProfileService_GetProfile
